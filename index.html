<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>
  <div class="container ">
    <div class="upbackground ">
      <img class="bg" src="images/bg-pattern-card.svg" alt="background">
    </div>
    <div class="lowbackground ">
      <img class="man-img" src="images/image-victor.jpg" alt="">
    </div>

    <div class="content ">
      <span class="name1">Victor Crest <span class="age">26</span></span>
      <!-- <span class="age">26</span> -->
      <div class="city">London</div>
      <hr>

      <div class="stats ">
        <div class="follower">
          <span>80K</span>
          <div>Followers</div>
        </div>
        <div class="likes">
          <span>803K</span>
          <div>Likes</div>

        </div>
        <div class="photos">
          <span>1.4KK</span>
          <div>Photos</div>
        </div>
      </div>

    </div>


  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tanisha Patidar</a>.
  </div>


</body>

</html>
